apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
        volumeMounts:
          # name must match the volume name below
          - name: my-pvc-nfs
            mountPath: "/usr/share/nginx/html"
      volumes:
      - name: my-pvc-nfs
        persistentVolumeClaim:
          claimName: nfs
